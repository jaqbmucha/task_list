<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/taskList.css" rel="stylesheet">
    <script defer src="js/task.js"></script>
    <title>Simple task list without react</title>
</head>

<body class="bodyContainer">
    <header>
        <h1 class="titleText">Lista zadań</h1>
    </header>
    <section class="taskSection">
        <p class="taskSection__headerText">Dodaj nowe zadanie</p>
        <div class="taskSection__taskBody">
            <form class="form js-form">
                <input class="form__taskInput js-newTask" id="focusField" placeholder="Co jest do zrobienia?">
                <button class="form__submitButton">Dodaj
                    zadanie</button>
            </form>
        </div>
    </section>
    <section class="taskSection">
        <p class="taskSection__headerText">Lista zadań</p>
        <div class="taskSection__taskBody">
            <ul class="taskList js-task"></ul>
        </div>
    </section>
</body>

</html>
