<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/task.js"></script>
    <title>Simple task list without react</title>
</head>

<body class="bodyContainer">
    <header>
        <h1 class="titleText">Lista zadań</h1>
    </header>
</body>
<section class="taskHeader">
    <div class="taskHeader__headerText">
        <p>Dodaj nowe zadanie</p>
    </div>
    <div class="taskHeader__addTask taskHeader__addTask--input"><input type="text" class="taskHeader__taskInput"
            value="Co jest do zrobienia?"></div>
    <div class="taskHeader__addTask taskHeader__addTask--submit"><button class="taskHeader__submitButton">Dodaj
            zadanie</button></div>
</section>
<section class="taskList">
    <div class="taskList__headerText">
        <p>Lista zadań</p>
    </div>
    <div class="taskList__list js-task">
        <div class="listItem">
            <div class="listItem__taskButton"><button class="listItem__Button listItem__Button--check"></button>
            </div>
            <div class="listItem__taskName">
                <p class="listItem__taskText">Testowe zadanie</p>
            </div>
            <div class="listItem__taskButton">
                <button class="listItem__Button listItem__Button--delete">&#128465;</button>
            </div>
        </div>
    </div>
</section>

</html>
